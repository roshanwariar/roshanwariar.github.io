<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Roshan's Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fafafa;
            max-width: 750px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        h1 { font-size: 28px; margin-bottom: 5px; }
        h2 { font-size: 22px; margin-top: 30px; margin-bottom: 15px; }
        h3 { font-size: 18px; margin-top: 20px; margin-bottom: 10px; }
        a { color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }
        p { margin-bottom: 15px; }
        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 15px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            border-radius: 5px;
            max-width: 400px;
            display: block;
        }
        .date { color: #666; font-size: 14px; }
        .post-list { list-style: none; }
        .post-list li { margin-bottom: 20px; }
    </style>
</head>
<body>
    <header>
        <h1><a href="/">Roshan's Blog</a></h1>
        <p>Hardware · AI · Physics · Neuroscience</p>
    </header>
    
    <main>
        {{ content }}
    </main>
    
    <footer style="margin-top: 40px; padding-top: 20px; border-top: 1px solid #ddd; font-size: 14px; color: #666;">
        <p>&copy; 2025. Built with Jekyll on GitHub Pages.</p>
    </footer>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</body>
</html>
