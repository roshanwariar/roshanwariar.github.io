---
layout: default
---

<article>
    <h1>{{ page.title }}</h1>
    <p class="date">{{ page.date | date: "%B %d, %Y" }}</p>
    
    {% if page.image %}
    <img src="{{ page.image }}" alt="{{ page.title }}">
    {% endif %}
    
    {{ content }}
</article>

<hr style="margin: 40px 0; border: none; border-top: 1px solid #ddd;">
